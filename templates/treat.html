<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <style>
      .hidden {
        display: none;
      }
    </style>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/treat/app.css" />

    <title>Treat</title>

    <script src="../static/treat/treat.js"></script>
    <!-- <script src="../static/treat/app.js"></script> -->
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="mainNav"
      class="navbar navbar-expand-md navbar-dark fixed-top py-0"
    >
      <a class="navbar-brand" href="#">CANDII</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="treat">TREAT</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Cards -->
    
    <div id = "cardContainer">
      <div class="container">
        <div id = 'c1', class="row">
          
        </div>
      </div>
    </div>
    <!-- Payment box -->
    <div id="paymentBox">
      <!-- Heading -->
      <span id="paymentH"> Send <mark class="red">Candii</mark> and show some ðŸ’–!</span>
      
      <!-- amount box -->
      <div id="amountBox">
        <div id="amountContainer">
          <img src="../static/home/imgs/lolli_icon.png" id="amountImg">
          <span id="x">X</span>
          <button class="amountNum">1</button>
          <button class="amountNum">3</button>
          <button class="amountNum">5</button>
          <input type="number" 
                maxlength="2" 
                placeholder="0" 
                id="finalAmount">
          </input>
        </div>
      </div>
      <!-- name -->
      <input id="nameBox" placeholder="Name"></input>

      <!-- message -->
      <input id="messageBox" placeholder="Say something nice!" maxlength="55"></input>
      <button id="sendMoney"> TREAT </button>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/14195fe261.js"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $(document).scroll(function () {
          var $nav = $("#mainNav");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
  </body>
</html>
